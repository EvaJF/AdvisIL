  width_mult : 2.2 # width multiplier
  depth_mult : 0.6 # depth multiplier
  normalization_dataset_name : imagenet_fauna # as written in the reference normalization file
  datasets_mean_std_file_path : "/your/path/to/AdvisIL/images_list_files/datasets_mean_std.txt"
  train_file_path : /your/path/to/AdvisIL/images_list_files/train100/imagenet_fauna/train.lst # text file with first line = root_path, folder for dataset, trian100 means no val set
  test_file_path : /your/path/to/AdvisIL/images_list_files/train100/imagenet_fauna/test.lst  
  B : 10 # number of classes in the first, non-incremental state
  P : 10 # number of classes per incremental state
  last_batch_number : 10
  IL_method : LUCIR  
  first_epochs : 70 # scratch / first batch 
  subsequent_epochs : 70 # incr 

